<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RxJs Buffer</title>
  </head>
  <body
    style="
      background-image: url('https://github.com/devilbas07/pokemon/blob/master/apps/pokemon-app/src/assets/Planet-Namek.jfif?raw=true');
    "
  >
    <audio id="charge-sound">
      <source
        src="https://github.com/devilbas07/pokemon/blob/master/apps/pokemon-app/src/assets/kamehameha-charge.mp3?raw=true"
        type="audio/mp3"
      />
    </audio>
    <audio id="fire-sound">
      <source
        src="https://github.com/devilbas07/pokemon/blob/master/apps/pokemon-app/src/assets/kamehameha-fire.mp3?raw=true"
        type="audio/mp3"
      />
    </audio>
    <div>
      <img
        id="aura"
        src="https://raw.githubusercontent.com/devilbas07/pokemon/master/apps/pokemon-app/src/assets/aura.gif"
        width="300"
        height="300"
        style="
          -webkit-user-drag: none;
          user-select: none;
          display: none;
          position: fixed;
          right: -50px;
          bottom: 180px;
        "
      />
      <img
        id="goku"
        width="100"
        height="200"
        style="
          -webkit-user-drag: none;
          user-select: none;
          position: fixed;
          right: 50px;
          bottom: 180px;
        "
        src="https://raw.githubusercontent.com/devilbas07/pokemon/master/apps/pokemon-app/src/assets/goku-kamehameha-charge.png"
        class="logo"
      />
      <img
        id="beam"
        width="100"
        height="100"
        style="
          -webkit-user-drag: none;
          user-select: none;
          position: fixed;
          display: none;
        "
      />
